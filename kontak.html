<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak - Hafis Collections</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Hafis Collections</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavContact">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavContact">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
        <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
        <li class="nav-item"><a class="nav-link" href="galeri.html">Galeri</a></li>
        <li class="nav-item"><a class="nav-link active" href="kontak.html">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <h2>Hubungi Kami</h2>
  <p>Silakan isi formulir berikut untuk menghubungi tim Hafis Collections:</p>

  <!-- Form kontak -->
  <form id="formKontak" novalidate>
    <div class="mb-3">
      <label for="nama" class="form-label">Nama</label>
      <input type="text" class="form-control" id="nama" required>
      <div class="invalid-feedback">Nama wajib diisi.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
      <div class="invalid-feedback">Email valid wajib diisi.</div>
    </div>

    <div class="mb-3">
      <label for="nomor" class="form-label">Nomor HP</label>
      <input type="text" class="form-control" id="nomor" pattern="[0-9]+" title="Hanya angka">
    </div>

    <div class="mb-3">
      <label for="kategori" class="form-label">Kategori Pesan</label>
      <select id="kategori" class="form-select">
        <option value="">Pilih Kategori</option>
        <option value="umum">Umum</option>
        <option value="produk">Produk</option>
        <option value="kerjasama">Kerja Sama</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="pesan" class="form-label">Pesan</label>
      <textarea class="form-control" id="pesan" rows="4" required></textarea>
      <div class="invalid-feedback">Pesan wajib diisi.</div>
    </div>

    <div class="mb-3">
      <label for="tanggal" class="form-label">Tanggal Pengiriman Pesan</label>
      <input type="date" id="tanggal" class="form-control">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="langganan">
      <label class="form-check-label" for="langganan">Saya ingin menerima newsletter</label>
    </div>

    <button type="reset" class="btn btn-secondary">Clear Data</button>
    <button type="submit" class="btn btn-primary">Kirim</button>

    <!-- tempat alert -->
    <div id="alertPlaceholder" class="mt-3"></div>
  </form>

  <hr>

  <!-- Wishlist Produk -->
  <h3>Daftar Wishlist Produk</h3>
  <form id="formWishlist" class="d-flex gap-2 mb-2">
    <input type="text" id="produkInput" class="form-control" placeholder="Nama produk...">
    <button id="tambahBtn" class="btn btn-outline-primary">Tambah Produk</button>
  </form>
  <p>Preview: <span id="previewProduk"></span></p>
  <ul id="daftarProduk" class="list-group"></ul>

  <hr>

  <label for="temaSelect" class="form-label">Pilih Tema Warna:</label>
  <select id="temaSelect" class="form-select w-auto">
    <option value="white">Putih</option>
    <option value="lightblue">Biru Muda</option>
    <option value="lightyellow">Kuning Muda</option>
  </select>
</main>

<!-- FOOTER -->
<footer class="text-center py-3 bg-dark text-light">
  <p class="mb-0">&copy; 2025 Hafis Collections</p>
</footer>

<!-- jQuery + Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(function() {
  // Validasi & submit form kontak
  $("#formKontak").on("submit", function(e){
    e.preventDefault();
    const form = this;
    if (!form.checkValidity()) {
      $(form).addClass("was-validated");
      return;
    }
    // tampilkan alert sukses
    $("#alertPlaceholder").html('<div class="alert alert-success alert-dismissible fade show" role="alert">Pesan berhasil dikirim!<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>');
    form.reset();
    $(form).removeClass("was-validated");
  });

  // Wishlist: tambah produk
  $("#tambahBtn").click(function(e){
    e.preventDefault();
    const namaProduk = $("#produkInput").val().trim();
    if (!namaProduk) return;
    const $li = $(`<li class="list-group-item d-flex justify-content-between align-items-center">${namaProduk} <span class="badge bg-primary rounded-pill">x</span></li>`);
    // Hover effect
    $li.hover(
      function(){ $(this).addClass("bg-light"); },
      function(){ $(this).removeClass("bg-light"); }
    );
    // Double click hapus
    $li.on("dblclick", function(){
      if (confirm("Yakin ingin menghapus produk ini?")) $(this).remove();
    });
    $("#daftarProduk").append($li);
    $("#produkInput").val("");
    $("#previewProduk").text("");
  });

  // Preview nama produk ketika mengetik
  $("#produkInput").on("keyup", function(){
    $("#previewProduk").text($(this).val());
  });

  // Ubah tema background
  $("#temaSelect").on("change", function(){
    $("body").css("background", $(this).val());
  });
});
</script>
</body>
</html>

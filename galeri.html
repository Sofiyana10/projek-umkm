<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri - Hafis Collections</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylegaleri.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Hafis Collections</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavGallery">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavGallery">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
        <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
        <li class="nav-item"><a class="nav-link active" href="galeri.html">Galeri</a></li>
        <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <h2>Galeri Koleksi Celana Jeans</h2>
  <p class="text-muted">Temukan berbagai model jeans terbaik dari Hafis Collections.</p>

  <!-- Grid of images -->
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card">
        <img src="images/jeans slime.jpeg" class="card-img-top gallery-thumb" alt="Jeans Slim Fit" data-src="images/jeans slime.jpeg">
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="images/jeans high wish.jpeg" class="card-img-top gallery-thumb" alt="Jeans High Waist" data-src="images/jeans high wish.jpeg">
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="images/jeans overzize.jpeg" class="card-img-top gallery-thumb" alt="Jeans Oversized" data-src="images/jeans overzize.jpeg">
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="images/jeans 4.jpeg" class="card-img-top gallery-thumb" alt="Jeans Straight Cut" data-src="images/jeans 4.jpeg">
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="images/jeans 5.webp" class="card-img-top gallery-thumb" alt="Jeans Cutbray" data-src="images/jeans 5.webp">
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="images/jeans 6.jpg" class="card-img-top gallery-thumb" alt="Jeans Baggy" data-src="images/jeans 6.jpg">
      </div>
    </div>
  </div>
</main>

<!-- Modal for gallery -->
<div class="modal fade" id="galleryModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body p-0">
        <img src="" id="galleryModalImg" class="img-fluid w-100" alt="">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer class="text-center py-3 bg-dark text-light">
  <p class="mb-0">&copy; 2025 Hafis Collections. All Rights Reserved.</p>
</footer>

<!-- jQuery + Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(function(){
  // Event hover: berikan border highlight
  $(".gallery-thumb").hover(
    function(){ $(this).addClass("border border-3 border-primary"); },
    function(){ $(this).removeClass("border border-3 border-primary"); }
  );

  // Event klik: buka modal untuk preview
  $(".gallery-thumb").on("click", function(){
    const src = $(this).attr("data-src") || $(this).attr("src");
    $("#galleryModalImg").attr("src", src);
    const modal = new bootstrap.Modal(document.getElementById('galleryModal'));
    modal.show();
  });

  // Event dblclick: hapus card (simulasi)
  $(".gallery-thumb").on("dblclick", function(){
    if (confirm("Hapus gambar ini dari tampilan? (simulasi)")) {
      $(this).closest(".card").fadeOut(300, function(){ $(this).remove(); });
    }
  });
});
</script>

<script type="module" src="script.js"></script>

</body>
</html>
